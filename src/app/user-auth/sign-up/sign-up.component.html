<h4>Welcome to Sign-Up</h4>

<form [formGroup]="signUpForm" (ngSubmit)="onSubmit()" autocomplete="off">
    <div class="row">
        <div class="col-sm-3">
            <div class="form-group">

            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label for="user-name">First name: </label>
                <input id="firstname" type="text" class="form-control" placeholder="Enter First name"
                    formControlName="firstName" autocomplete="off">
            </div>
        </div>
        <div class="col-sm-3">
            <div class="form-group"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3">
            <div class="form-group">

            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label for="user-name">Last name: </label>
                <input id="lastname" type="text" class="form-control" placeholder="Enter Last name"
                    formControlName="lastName" autocomplete="off">
            </div>
        </div>
        <div class="col-sm-3">
            <div class="form-group"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3">
            <div class="form-group">

            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label for="user-name">Email: </label>
                <input id="email" type="email" class="form-control" placeholder="Enter email" formControlName="email"
                    autocomplete="off">
            </div>
        </div>
        <div class="col-sm-3">
            <div class="form-group"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3">
            <div class="form-group">

            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label for="user-name">Mobile: </label>
                <input id="mobile" type="number" class="form-control" placeholder="Enter Mobile number"
                    formControlName="phoneNumber" autocomplete="off">
            </div>
        </div>
        <div class="col-sm-3">
            <div class="form-group"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3">
            <div class="form-group"> </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label for="password">Password: </label>
                <input id="password" class="form-control" type="password" formControlName="password">
            </div>
        </div>
        <div class="col-sm-3">
            <div class="form-group"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3">
            <div class="form-group"> </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <button type="submit" class="btn btn-primary" [disabled]="!signUpForm.valid">Submit</button>
            </div>
        </div>
        <div class="col-sm-3">

        </div>
    </div>
